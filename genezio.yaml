name: fullstack-ecommerce-app
region: eu-central-1
yamlVersion: 2
services:
  databases:
    - name: my-postgres-db
      type: postgres-neon
backend:
  path: api
  language:
    name: js
    runtime: nodejs20.x
  functions:
    - name: ecom-express-api-function
      path: ./
      entry: build\src\index.js
      type: httpServer
  scripts:
    deploy:
      - npm install
      - npm run build
    local:
      - npm install
      - npm run build
