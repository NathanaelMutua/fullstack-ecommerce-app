name: ecommerce-api
region: us-central-1
yamlVersion: 2
services:
  databases:
    - name: yelling-porcupine-db
      type: postgres-neon
backend:
  path: .
  language:
    name: js
    runtime: nodejs20.x
  functions:
    - name: express
      path: .
      entry: build\src\index.js
      type: httpServer
  scripts:
    deploy:
      - npm install
      - npm run build
    local:
      - npm install
      - npm run build
